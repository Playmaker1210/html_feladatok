<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Bootstrap 5</title>
    </head>
    <body>
        <div class="container p-5 my-5 bg-dark text-white">
            <h1>My First Bootstrap Page</h1>
            <p>This part is inside a .container class.</p>
            <p>The .container class provides a responsive fixed width container.</p>
        </div>
        <div class="container-fluid mt-3">
            <h1>Three equal width columns</h1>
            <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
            <div class="row">
              <div class="col-md-1 pt-4 bg-primary text-white">.col</div>
              <div class="col-md-1 pt-4 bg-dark text-white">.col</div>
              <div class="col-md-1 pt-4 bg-primary text-white">.col</div>
              <div class="col-md-1 pt-4 bg-dark text-white">.col</div>
            </div>
          </div>
    </body>
</html>
