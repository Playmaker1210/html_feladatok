<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <p id="valasz"></p>
        <script>
            var hatar = 0;
            function maxHatar(hatar) {
                var f_max_hatar = prompt("Adj meg egy maximum hatart");
                if (f_max_hatar == null || f_max_hatar == "") 
                    var text = "Nem adtal meg egy hatart";
                
                hatar = parseInt(f_max_hatar);
                return hatar;
            } 

            function tipp(random){ 
                var u_tipp = parseInt(prompt("Add meg a tipped"));

                for (var index = 0; index < 1; index++) {
                    if(u_tipp > random){
                        window.alert("A tipped tul nagy");
                        document.getElementById("valasz").innerHTML = "A tipped tul nagy";
                        index--;
                    }else if(u_tipp < random){
                        window.alert("A tipped tul kicsi");
                        document.getElementById("valasz").innerHTML = "A tipped tul kicsi";
                        index--;
                    }else if(u_tipp == random){
                        window.alert("Eltalaltad ");
                        document.getElementById("valasz").innerHTML = "A szam " + random + " volt";
                        index = 1000;
                    }else{
                        window.alert("else ag");
                    }
                }
            }

            var max_hatar = maxHatar();
            window.alert(typeof(max_hatar));
            var random = Math.random * max_hatar;
            window.alert(random);
            tipp(random);
        </script>
    </body>
