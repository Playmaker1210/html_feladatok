<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Haromszog</title>
    </head>
    <body>
        <div>
            <p>A</p>
            <input id="number_a" type="number" value="0">
        </div>
        <div>
            <p>B</p>
            <input id="number_b" type="number" value="0">
        </div>
        <div>
            <p>C</p>
            <input id="number_c" type="number" value="0">
            <button onclick="submit()">Submit</button>
        </div>
        <div>
            <p id="eredmeny"></p>
        </div>

        <script>
            var a,b,c = 0;
            var ab,ac,bc = false;

            function submit(){
               a = document.getElementById("number_a").value;
               b = document.getElementById("number_b").value;
               c = document.getElementById("number_c").value;

               valos();
            }

            function valos(){
                if(a+b > c) ab = true;
                if(a+c > b) ac = true;
                if(b+c > a) bc = true;

                if(a <= 0 || b <= 0 || c <= 0){
                    window.alert("Nem valos haromszog");
                    document.getElementById("eredmeny").innerHTML = "Nem valos haromszog";
                }else{
                    if(ab && ac && bc) {
                        window.alert("Valos haromszog");
                        document.getElementById("eredmeny").innerHTML = "Valos haromszog";
                    }else{
                        window.alert("Nem valos haromszog");
                        document.getElementById("eredmeny").innerHTML = "Nem valos haromszog";
                    }
                }
            }
        </script>
    </body>
</html>
