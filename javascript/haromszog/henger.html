<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Henger</title>
    </head>
    <body>
        <div>
            <p>Sugár</p>
            <input id="sugar" type="number" value="0">
        </div>
        <div>
            <p>Magasság</p>
            <input id="magassag" type="number" value="0">
        </div>
        <div>
            <button onclick="submit()">Submit</button>
            <p id="eredmeny"></p>
        </div>

        <script>
            var magassag, sugar = 0;
            var terfogat = 0;
            var felszin = 0;

            function submit(){
               sugar = document.getElementById("sugar").value;
               magassag = document.getElementById("magassag").value;

               calc();
            }

            function calc(){
                terfogat = Math.PI * Math.pow(sugar, 2) * magassag;
                felszin = 2 * Math.PI * sugar * magassag + 2 * Math.PI * Math.pow(sugar, 2);
                window.alert("Terfogat: " + terfogat + " Felszin: " + felszin);
            }
        </script>
    </body>
</html>
