<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Try Cacth</title>
        <script>
            function checkAge(b){
                try {
                    var a = b;

                    if(isNaN(a)){
                        throw 'not number';
                    }

                    if(a > 99){
                        throw RangeError;
                    }else{
                        document.write(a);
                    }

                } catch (e) {
                    alert(e)
                }                
            }
        </script>
    </head>
    <body>
        <form>
            <label>Adja meg az életkorát</label>
            <input type="text" name="kor" onblur="checkAge(this.value)">
            <input type="button" value="OK" onclick="checkAge">
        </form>
    </body>
</html>
